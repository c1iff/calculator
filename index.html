<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

<!-- Addition Form -->
      <form id="add">
        <h2>Addition</h2>
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>

      <div class="output-add"></div>

<!-- Subtraction Form -->

      <form id="sub">
        <h2>Subtraction</h2>
        <div class="form-group">
          <label for="sub1">1st number:</label>
          <input id="sub1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sub2">2nd number:</label>
          <input id="sub2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Subtract!</button>
      </form>

      <div class="output-sub"></div>

<!-- Multiplication Form -->

      <form id="multi">
        <h2>Multiplication</h2>
        <div class="form-group">
          <label for="multi1">1st number:</label>
          <input id="multi1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="multi2">2nd number:</label>
          <input id="multi2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Multiply!</button>
      </form>

      <div class="output-multi"></div>

<!-- Division Form -->

      <form id="divis">
        <h2>Division</h2>
        <div class="form-group">
          <label for="divis1">1st number:</label>
          <input id="divis1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="divis2">2nd number:</label>
          <input id="divis2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Divide!</button>
      </form>

      <div class="output-divis"></div>

    </div>

  </body>
</html>
